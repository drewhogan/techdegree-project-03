<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="utf-8">
      <title> The Code Review</title>
        <meta name="viewport" content= "width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
        </head>

        <body>

              <header>
                <div class="container">
                  <h1>The Code Review</h1>
                  </div>
                  </header>


        <main>
          <div class="container">
            <form action="index.html" method="post">
              <h2 class="sign-up">Signup for our newsletter</h2>
                <p class="latest-news">Get the latest news on how your code is doing right in your inbox</p>
              </div>

            <div class="wrap-form">
            <fieldset>

              <legend class="news-form"><h3>Contact Information</h3></legend>

              <div class="contact-information">
                <label for="full-name">Full Name</label>
                <input type="text" id="name" name="user_name">
              </div>

              <div class="contact-information">
                <label for="email-address">Email Address</label>
                <input type="text" id="email" name="user_email">
              </div>

              <div class="contact-information">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="user_phone_number">
              </div>

              <div class="contact-information">
                <label for="street-address">Street Address</label>
                <input type="text" id="street-address" name="user_street_address">
              </div>

              <div class="contact-information">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
              </div>

              <div class="contact-information">
                <label for="state">State</label>
                <select id="state" name="user_state">
                </div>

                <div class="contact-information">
                  <optgroup label="State List">
                    <option value="AL">Alabama</option>
                    	<option value="AK">Alaska</option>
                    	<option value="AZ">Arizona</option>
                    	<option value="AR">Arkansas</option>
                    	<option value="CA">California</option>
                    	<option value="CO">Colorado</option>
                    	<option value="CT">Connecticut</option>
                    	<option value="DE">Delaware</option>
                    	<option value="DC">District Of Columbia</option>
                    	<option value="FL">Florida</option>
                    	<option value="GA">Georgia</option>
                    	<option value="HI">Hawaii</option>
                    	<option value="ID">Idaho</option>
                    	<option value="IL">Illinois</option>
                    	<option value="IN">Indiana</option>
                    	<option value="IA">Iowa</option>
                    	<option value="KS">Kansas</option>
                    	<option value="KY">Kentucky</option>
                    	<option value="LA">Louisiana</option>
                    	<option value="ME">Maine</option>
                    	<option value="MD">Maryland</option>
                    	<option value="MA">Massachusetts</option>
                    	<option value="MI">Michigan</option>
                    	<option value="MN">Minnesota</option>
                    	<option value="MS">Mississippi</option>
                    	<option value="MO">Missouri</option>
                    	<option value="MT">Montana</option>
                    	<option value="NE">Nebraska</option>
                    	<option value="NV">Nevada</option>
                    	<option value="NH">New Hampshire</option>
                    	<option value="NJ">New Jersey</option>
                    	<option value="NM">New Mexico</option>
                    	<option value="NY">New York</option>
                    	<option value="NC">North Carolina</option>
                    	<option value="ND">North Dakota</option>
                    	<option value="OH">Ohio</option>
                    	<option value="OK">Oklahoma</option>
                    	<option value="OR">Oregon</option>
                    	<option value="PA">Pennsylvania</option>
                    	<option value="RI">Rhode Island</option>
                    	<option value="SC">South Carolina</option>
                    	<option value="SD">South Dakota</option>
                    	<option value="TN">Tennessee</option>
                    	<option value="TX">Texas</option>
                    	<option value="UT">Utah</option>
                    	<option value="VT">Vermont</option>
                    	<option value="VA">Virginia</option>
                    	<option value="WA">Washington</option>
                    	<option value="WV">West Virginia</option>
                    	<option value="WI">Wisconsin</option>
                    	<option value="WY">Wyoming</option>
                    </optgroup>

                    <optgroup label="US Outlying Territories">
                      <option value="AS">American Samoa</option>
                      <option value="GU">Guam</option>
                      <option value="MP">Northern Mariana Islands</option>
                      <option value="PR">Puerto Rico</option>
                      <option value="UM">United States Minor Outlying Islands</option>
                      <option value="VI">Virgin Islands</option>
                    </optgroup>

                    <optgroup label="Armed Forces">
                      <option value="AA">Armed Forces Americas</option>
                      <option value="AP">Armed Forces Pacific</option>
                      <option value="AE">Armed Forces Others</option>
                    </optgroup>
                  </select>
                </div>

                <div class="contact-information">
                  <label for="zip-code">Zip Code</label>
                  <input type="text" id="zip-code" name="zip_code">
                    </fieldset>
                  </div>

                    <fieldset>

                      <legend class="news-form"><h3>Newsletter</h3></legend>

                      <label class="receive-news">Select the newsletter you would like to receive</label>
                      <div class="news-section">
                      <input type="checkbox" id="html-news" value="html_news" name="html_news"><label class="light" for="html-news"> HTML News</label><br>
                      <input type="checkbox" id="css-news" value="css_news" name="css_news"><label class="light" for="css-news">CSS News</label><br>
                      <input type="checkbox" id="javascript-news" value="javascript_news" name="javascript_news"><label class="light" for="javascript-news">Javascript News</label>
                    </div>

                      <label class="receive-news">Newsletter format</label>
                      <div class="news-section">
                      <input type="radio" name="fotmat" value="html" checked><label class="light" for="html"> HTML</label><br>
                      <input type="radio" name="plain-text" value="plain_text"><label class="light" for="plain-text">Plain Text</label>
                    </div>

                      <label for="receive-news">Other topics you'd like to hear about</label>
                      <div class="news-section">
                      <textarea id="other-topics" name="other_topics"></textarea>
                    </div>

                      </fieldset>

                      <button type="submit"> Sign Up</button>

                    </div>

                      </form>

                      </main>

                      <footer>
                        <div class="container">
                          <p>Copyright The Code Review</p>
                          </div>
                          </footer>

                          </body>
                          </html>
